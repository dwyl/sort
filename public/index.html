<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon"
      type="image/png"
      href="https://i.imgur.com/84ZFT7V.png">
  </head>
  <body>
    <h2 id='joiners'> <i id='joined'>You </i> joined the chat!</h2>

    <ul id="messages">
      {{{ messages }}}
    </ul>

    <form action="">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>

    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://cdn.rawgit.com/ScottHamper/Cookies/1.2.1/dist/cookies.min.js">
    </script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="/client.js"></script>
    <script src="https://cdn.jsdelivr.net/g/riot@2.2(riot.min.js+compiler.min.js)"></script>
    <script src="message.tag" type="riot/tag"></script>
    <script>
      var messageStore = JSON.stringify({{{messageStore}}})
      riot.mount('message', {messageStore: messageStore});
    </script>
  </body>
</html>
